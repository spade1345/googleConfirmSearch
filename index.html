<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Dark Mode Flip: Background becomes dark grey */
            background-color: #121212;
            color: #e0e0e0;
            /* Default text color becomes light grey */
            text-align: center;
        }

        .container {
            /* Dark Mode Flip: Container becomes dark */
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 8px;
            /* Shadow adjusted for dark background */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }

        h1 {
            /* Dark Mode Flip: Header text becomes light */
            color: #f0f0f0;
            font-size: 1.5em;
        }

        .query-display {
            font-size: 1.2em;
            font-weight: bold;
            /* Keep the bright Google Blue */
            color: #4285f4;
            margin: 20px 0;
            word-wrap: break-word;
        }

        .button-yes {
            /* Button background stays the same blue */
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button-yes:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîç Do you really want to search Google for:</h1>
        <p class="query-display" id="searchQuery"></p>
        <button class="button-yes" id="confirmButton">Yes, Search Google</button>
    </div>

    <script>
        // Function to get a URL parameter by name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            // Decode the URI component and replace '+' with ' ' for cleaner display
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // 1. Get the 'q' parameter
        const query = getUrlParameter('q');
        const queryDisplay = document.getElementById('searchQuery');
        const confirmButton = document.getElementById('confirmButton');

        // 2. Display the query
        if (query) {
            queryDisplay.textContent = '"' + query + '"';
        } else {
            queryDisplay.textContent = 'No search query provided.';
            confirmButton.disabled = true;
            confirmButton.textContent = 'Cannot Search';
        }

        // 3. Set up the confirmation action
        confirmButton.onclick = function () {
            if (query) {
                // Construct the Google search URL
                const googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                // Redirect the user
                window.location.href = googleSearchUrl;
            }
        };
    </script>
</body>

</html>
